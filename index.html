<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Error Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        thead.table-info th {
            background-color: #1d70b8 !important;
            color: #fff !important;
            font-weight: 700;
        }
        td, tbody td {
            font-weight: 400;
        }
        body, html {
            font-family: 'GDS Transport', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mt-3 mb-1">
            <h1 class="my-2 text-center">Stream Error Dashboard</h1>
            <span id="backend-url" class="text-end small"></span>
        </div>
    </div>
    <div class="container">
        <div class="row mb-3 justify-content-end">
            <div class="col-auto">
                <input type="text" id="table-search" class="form-control" placeholder="Search table...">
            </div>
        </div>
        <div id="search-count" class="row mb-2 justify-content-end">
            <div class="col-auto">
                <small class="text-muted"></small>
            </div>
        </div>
        <div id="back-link-container" class="mb-2">
            <a href="#" id="back-link" style="display:none;">Back</a>
        </div>
        <div id="table-heading" class="mb-3 h4"></div>
        <div id="table-container"></div>
        <div id="pagination-controls" class="d-flex justify-content-between align-items-center my-2">
            <button id="prev-page" class="btn btn-outline-primary btn-sm">Previous</button>
            <span id="page-info" class="mx-2"></span>
            <button id="next-page" class="btn btn-outline-primary btn-sm">Next</button>
        </div>
    </div>
    <script src="api.js"></script>
    <script src="ui.js"></script>
    <script src="navigation.js"></script>
    <script src="filter.js"></script>
    <script src="main.js"></script>
</body>
</html>
